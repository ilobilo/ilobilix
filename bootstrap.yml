declare_options:
  - name: arch
    default: x86_64
  - name: arch-triple
    default: x86_64-ilobilix

sources:
  - name: binutils
    subdir: 'sources'
    url: 'https://ftp.gnu.org/gnu/binutils/binutils-2.39.tar.xz'
    format: 'tar.xz'
    extract_path: 'binutils-2.39'
    version: '2.39'
    patch-path-strip: 1
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
    regenerate:
      - args: ['automake']
        workdir: '@THIS_SOURCE_DIR@/ld'

  - name: gcc
    subdir: 'sources'
    url: 'https://ftp.gnu.org/gnu/gcc/gcc-12.2.0/gcc-12.2.0.tar.xz'
    format: 'tar.xz'
    extract_path: 'gcc-12.2.0'
    version: '12.2.0'
    patch-path-strip: 1
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.11
    regenerate:
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/gcc'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/libstdc++-v3'

  - name: mlibc
    subdir: 'sources'
    git: 'https://github.com/managarm/mlibc.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: file
    subdir: 'sources'
    git: 'https://github.com/file/file.git'
    tag: 'FILE5_44'
    version: '5.44'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    regenerate:
      - args: ['autoreconf', '-f', '-i']

