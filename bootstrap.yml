  - name: bash
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    default: true
    source:
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/bash/bash-5.2.9.tar.gz'
      format: 'tar.gz'
      extract_path: 'bash-5.2.9'
      patch-path-strip: 1
      version: '5.2.9'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
      regenerate:
        # While we do not need to regenerate the configure script, we need to touch it
        # after patching config.sub so that make does not try to regenerate it.
        - args: ['autoconf']
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - system-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--without-bash-malloc'
        - '--disable-readline' # TODO
        - '--disable-nls'
        environ:
          ac_cv_func_wcswidth: 'no'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
        quiet: true
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/root/']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/home/ilobilix/']
      - args: ['mkdir', '-p', '@THIS_COLLECT_DIR@/etc/']
      - args: ['ln', '-sf', 'bash', '@THIS_COLLECT_DIR@/usr/bin/sh']

