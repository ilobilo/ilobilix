tools:
  - name: host-autoconf-v2.69
    labels: [aarch64]
    architecture: noarch
    source:
      name: autoconf-v2.69
      subdir: 'sources'
      url: 'https://ftp.gnu.org/gnu/autoconf/autoconf-2.69.tar.xz'
      format: 'tar.xz'
      extract_path: 'autoconf-2.69'
      version: '2.69'
    revision: 2
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-automake-v1.11
    labels: [aarch64]
    architecture: noarch
    source:
      name: automake-v1.11
      subdir: 'sources'
      url: 'https://ftp.gnu.org/gnu/automake/automake-1.11.6.tar.xz'
      format: 'tar.xz'
      extract_path: 'automake-1.11.6'
      version: '1.11.6'
      patch-path-strip: 1
    tools_required:
      - host-autoconf-v2.69
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      # Stop aclocal from complaining.
      - args: ['ln', '-sf', '@PREFIX@/share/aclocal-1.11', '@PREFIX@/share/aclocal']

  - name: host-autoconf-archive
    labels: [aarch64]
    architecture: noarch
    exports_aclocal: true
    source:
      subdir: 'sources'
      git: 'https://github.com/autoconf-archive/autoconf-archive.git'
      tag: 'v2019.01.06'
      version: '2019.01.06'
    revision: 2
    install:
      - args: ['mkdir', '-p', '@BUILD_ROOT@/tools/host-autoconf-archive/share/']
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/m4', '@BUILD_ROOT@/tools/host-autoconf-archive/share/aclocal']

  - name: host-automake-v1.15
    labels: [aarch64]
    architecture: noarch
    source:
      name: automake-v1.15
      subdir: 'sources'
      url: 'https://ftp.gnu.org/gnu/automake/automake-1.15.1.tar.xz'
      format: 'tar.xz'
      extract_path: 'automake-1.15.1'
      version: '1.15.1'
      patch-path-strip: 1
    tools_required:
      - host-autoconf-v2.69
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - 'MAKEINFO=/bin/true'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      # Stop aclocal from complaining.
      - args: ['ln', '-sf', '@PREFIX@/share/aclocal-1.15', '@PREFIX@/share/aclocal']

  - name: host-file
    labels: [aarch64]
    architecture: noarch
    from_source: file
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

